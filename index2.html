	<script type="text/javascript">
		
		var gambar = $('.gambar');
		var batas = $('.gambar img').height() - 275;
		
		gambar.hover(
			function(){
				$(this).find('img').stop().animate({'top':-batas}, 5000);
			}, function(){
				$(this).find('img').stop().animate({'top':0}, 1000);
			}
		);
		
		
	</script>
